plugins {
	id 'java'
	id 'groovy'
	id 'idea'
	id 'jacoco'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

//Need for Windows
def defaultEncoding = 'UTF-8'

dependencies {
	compileOnly group: "com.liferay.portal", name: "release.dxp.api"

	compileOnly group: "org.apache.httpcomponents", name: "httpclient", version: "4.5.13"
	compileOnly group: "org.apache.httpcomponents", name: "httpcore", version: "4.4.14"
	compileOnly group: "org.apache.httpcomponents", name: "httpmime", version: "4.5.13"
}

task wrapper(type: Wrapper){
	gradleVersion = '6.6.1'
}

task prepareKotlinBuildScriptModel(type: Wrapper) {}